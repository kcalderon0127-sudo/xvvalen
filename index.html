<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mis XV A√±os - Valentina</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">

<style>

body{
margin:0;
font-family:'Montserrat',sans-serif;
background:black;
color:white;
text-align:center;
overflow-x:hidden;
}

/* SECCIONES */

.section{
min-height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
padding:30px;
}

/* TITULO PLATEADO */

.silver-title{
font-family:'Playfair Display',serif;
font-size:42px;
background:linear-gradient(90deg,#d9d9d9,#ffffff,#bfbfbf);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
margin-bottom:20px;
}

/* BOTON PRINCIPAL */

.button{
border:1px solid rgba(255,255,255,0.5);
padding:15px 35px;
border-radius:40px;
color:white;
background:transparent;
font-size:16px;
cursor:pointer;
margin-top:20px;
}

/* MENU PREMIUM */

.menu-premium{
display:flex;
flex-direction:column;
gap:15px;
margin-top:30px;
width:80%;
max-width:320px;
}

.btn-premium{

padding:16px;

border-radius:40px;

border:1px solid rgba(255,255,255,0.3);

background:linear-gradient(
145deg,
rgba(255,255,255,0.15),
rgba(255,255,255,0.05)
);

color:white;

font-size:14px;

letter-spacing:2px;

backdrop-filter:blur(10px);

cursor:pointer;

transition:0.4s;

box-shadow:
0 0 10px rgba(255,255,255,0.1),
inset 0 0 10px rgba(255,255,255,0.05);

}

.btn-premium:hover{

transform:scale(1.05);

box-shadow:
0 0 25px rgba(255,255,255,0.4),
inset 0 0 15px rgba(255,255,255,0.1);

}

/* COUNTDOWN */

.countdown{
display:flex;
gap:10px;
margin-top:20px;
}

.count-box{
border:1px solid rgba(255,255,255,0.3);
padding:10px;
border-radius:10px;
}

/* MODAL */

.modal{
display:none;
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.95);
justify-content:center;
align-items:center;
z-index:9999;
}

.modal-content{
text-align:center;
animation:fadeIn 0.4s ease;
}

.close{
position:absolute;
top:25px;
right:30px;
font-size:35px;
cursor:pointer;
}

@keyframes fadeIn{
from{opacity:0; transform:scale(0.8);}
to{opacity:1; transform:scale(1);}
}

</style>

</head>

<body>

<!-- AUDIO -->

<audio id="musica" loop preload="auto">
<source src="./musica.mp3.mp3" type="audio/mpeg">
</audio>


<!-- MODAL DRESS CODE -->

<div id="dressModal" class="modal">

<div class="modal-content">

<span class="close" onclick="cerrarDressCode()">&times;</span>

<h2 class="silver-title">C√≥digo de Vestimenta</h2>

<p style="font-size:20px">

Formal elegante<br><br>

Tonos plateados, grises o claros<br><br>

</p>

</div>

</div>


<!-- INTRO -->

<div class="section" id="intro">

<h1 class="silver-title">MIS XV A√ëOS</h1>

<button class="button" onclick="startInvitation()">
Entrar a la fiesta
</button>

</div>


<!-- MAIN -->

<div class="section" id="main" style="display:none;">

<h2 class="silver-title">Valentina Calder√≥n Vega</h2>

<img src="Foto3.png" style="width:90%;border-radius:20px;">

<div id="countdown" class="countdown"></div>

<p>

03 de octubre de 2026<br>
5:00 p.m.<br>
Pronatura Park

</p>


<div class="menu-premium">

<button class="btn-premium" onclick="openWaze()">
üìç UBICACI√ìN
</button>

<button class="btn-premium" onclick="abrirDressCode()">
üëó C√ìDIGO DE VESTIMENTA
</button>

<button class="btn-premium" onclick="agregarCalendario()">
üìÖ AGENDAR EVENTO
</button>

<button class="btn-premium" onclick="confirmar()">
üíå CONFIRMAR ASISTENCIA
</button>

<button class="btn-premium" onclick="abrirMapa()">
üó∫Ô∏è VER MAPA
</button>

</div>

</div>


<script>

/* INICIAR */

function startInvitation(){

document.getElementById("intro").style.display="none";
document.getElementById("main").style.display="flex";

const music=document.getElementById("musica");
music.volume=0.8;
music.play();

}


/* WAZE */

function openWaze(){
window.open("https://waze.com/ul?q=Pronatura%20Park");
}


/* GOOGLE MAPS */

function abrirMapa(){
window.open("https://www.google.com/maps/search/?api=1&query=Pronatura+Park");
}


/* CALENDARIO */

function agregarCalendario(){

const fecha="20261003T170000";
const fechaFin="20261003T230000";

const url=`https://calendar.google.com/calendar/render?action=TEMPLATE&text=XV%20A√±os%20Valentina%20Calder√≥n%20Vega&dates=${fecha}/${fechaFin}&location=Pronatura%20Park`;

window.open(url);

}


/* WHATSAPP */

function confirmar(){

const mensaje=`Hola, confirmo asistencia a los XV a√±os de Valentina Calder√≥n Vega`;

window.open(`https://wa.me/50683466734?text=${encodeURIComponent(mensaje)}`);

}


/* DRESS CODE */

function abrirDressCode(){
document.getElementById("dressModal").style.display="flex";
}

function cerrarDressCode(){
document.getElementById("dressModal").style.display="none";
}


/* COUNTDOWN */

function updateCountdown(){

const eventDate=new Date("Oct 3, 2026 17:00:00").getTime();

const now=new Date().getTime();

const diff=eventDate-now;

const days=Math.floor(diff/(1000*60*60*24));
const hours=Math.floor((diff%(1000*60*60*24))/(1000*60*60));
const minutes=Math.floor((diff%(1000*60*60))/(1000*60));
const seconds=Math.floor((diff%(1000*60))/1000);

document.getElementById("countdown").innerHTML=`

<div class="count-box">${days} D√≠as</div>
<div class="count-box">${hours} Horas</div>
<div class="count-box">${minutes} Min</div>
<div class="count-box">${seconds} Seg</div>

`;

}

setInterval(updateCountdown,1000);

</script>

</body>
</html>
